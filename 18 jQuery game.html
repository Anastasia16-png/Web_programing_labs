<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

            display: flex;

            flex-direction: column; /* розміщення елементів у стовпці */

        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: violet;
            color: white;
            border-color: violet;
        }

    </style>
</head>
<body>
	<h1 id = "titleGame">Моя перша гра</h1>
