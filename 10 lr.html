<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>Створити функцію яка приймає параметром масив и повертає перевернутий масив, всі числові значення масиву підносяться до квадрату, значення  всіх інших елементів залишається без змін</p>
	<script>
		function reverseAndSquareArray(arr) {
		    // перевернути масив
		    const reversedArray = arr.reverse();

		    // до квадрату 
		    const squaredArray = reversedArray.map(element => {
		        if (typeof element === 'number') {
		            return element ** 2;
		        } else {
		            //без змін
		            return element;
		        }
		    });

		    return squaredArray;
		}

		const arr = [1, 2, 7, 12, 3, 4];
		console.log(arr);
		const result = reverseAndSquareArray(arr);
		console.log(result); 
		;


	</script>
</body>
</html>
