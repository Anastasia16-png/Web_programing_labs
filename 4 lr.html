<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>середнє арифметичне</title>
</head>
<body>
	<p>Створіть функцію Calculate, яка приймає три параметри цілочислених значення та виводить на екран середнє арифметичне цих параметрів</p>

	<script>
		function calculate(a, b, c){
			const average = (a + b + c) / 3;
			console.log(average);
		}

		calculate(45, 20, 100);
	</script>
</body>
</html>
