<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toggle Background Color</title>
</head>
<body>
    <div id="div1">div 1</div>
    <div id="div2">div 2</div>
    <div id="div3">div 3</div>
    
    <script>
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');
        var div3 = document.getElementById('div3');

        function changeToRed(event) {
            event.target.style.backgroundColor = 'red';
            event.target.removeEventListener('click', changeToRed);
            event.target.addEventListener('click', changeToGreen);
        }

        function changeToGreen(event) {
            event.target.style.backgroundColor = 'green';
            event.target.removeEventListener('click', changeToGreen);
            event.target.addEventListener('click', changeToRed);
        }

        div1.addEventListener('click', changeToRed);
        div2.addEventListener('click', changeToRed);
        div3.addEventListener('click', changeToRed);
    </script>
</body>
</html>
