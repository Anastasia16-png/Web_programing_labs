<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1000/2 while</title>
</head>
<body>

<script>
  let num = 10000;
  let counter = 0;

  while (num >= 50) {
    num /= 2;
    counter++;
  }

  let result = num;

  console.log("Результат:", result);
  console.log("Кількість ітерацій:", counter);

</script>

</body>
</html>
