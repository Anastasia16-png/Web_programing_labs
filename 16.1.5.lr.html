<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>input</title>
</head>
<body>
	<input type="text" id="input1">
	<input type="text" id="input2">
	<input type="text" id="input3">
	
	<p id="demo"></p>

	<script>
    	//посилання на абзац
    	var demoParag = document.getElementById('demo');

    	//посилання нак інпут елементи
    	var input1 = document.getElementById('input1');
    	var input2 = document.getElementById('input2');
    	var input3 = document.getElementById('input3');

    	//подія blur
    	function handBlur(event){
      	  var value = event.target.value;
      	  demoParag.textContent = value;
    	}
    	// blur + elements
    	input1.addEventListener('blur', handBlur);
    	input2.addEventListener('blur', handBlur);
    	input3.addEventListener('blur', handBlur); 
</script>
</body>
</html>
