<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input length</title>
</head>
<body>
    <input type="text" id="input1" data-length="5">
    <input type="text" id="input2" data-length="8">
    <input type="text" id="input3" data-length="3">
    
    <script>
        var input1 = document.getElementById('input1');
        var input2 = document.getElementById('input2');
        var input3 = document.getElementById('input3');

        function checkInputLength(event) {
            var input = event.target;
            var value = input.value;
            var requiredLength = parseInt(input.dataset.length);
            
            // чи введено вірну кількість символів
            if (value.length === requiredLength) {
                input.style.border = '3px solid green';
                } else {
                    input.style.border = '3px solid red';
                }
        }

        input1.addEventListener('blur', checkInputLength);
        input2.addEventListener('blur', checkInputLength);
        input3.addEventListener('blur', checkInputLength);
    </script>
</body>
</html>
