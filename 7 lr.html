<!DOCTYPE html>

<body>
	<p>Створити двовимірний масив елементів розмірністю 5х5 і заповнити його довільними цілочисельними значеннями. По головній діагоналі всі числа зі знаком (-) замінити на 0, а числа зі знаком (+) на число 1</p>
	<script>
		const matrix = [
		    [5, 2, -7, 9, -3],
		    [1, -6, 8, -4, 7],
		    [-2, 3, -5, 6, 4],
		    [8, -1, 2, -9, 5],
		    [-4, 7, -3, 1, 1]
		];

		// заміна значень по головній діагоналі
		for (let i = 0; i < matrix.length; i++) {
    		if (matrix[i][i] < 0) {
        		matrix[i][i] = 0; 
    		} else if (matrix[i][i] > 0) {
        		matrix[i][i] = 1; 
    		}
		}

		console.log(matrix);
	</script>
</body>
</html>
